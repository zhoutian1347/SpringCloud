spring:
  application:
    name: hystrix
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
  #更换服务器的次数，
  #当前服务器重试的次数，尝试失败会更换下一服务器(实例)
  #对连接超时，读取超时都进行重试
ribbon:
  MaxAutoRetriesNextServer: 2
  MaxAutoRetries: 1
  OkToRetryOnAllOperations: true
  
#暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
